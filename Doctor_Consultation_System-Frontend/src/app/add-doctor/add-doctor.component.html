<div class="container">
  <form (ngSubmit)="onFormSubmit()">

    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Doctor Registration</span>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="fName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fName" name="fName" [(ngModel)]="doctor.fName">
      </div>

      <div class="col mb-3">
        <label for="lName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lName" name="lName" [(ngModel)]="doctor.lName">

      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="doctor.age">
        <div class="form-text"> </div>
      </div>
      <div class="col ps-3 mb-3">
        <div class="m-1">Gender</div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" value="M" id="male" name="gender" [(ngModel)]="doctor.gender">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" value="F" id="female" name="gender" [(ngModel)]="doctor.gender">
          <label class="form-check-label" for="female">Female</label>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="specialist" class="form-label">Specialist</label>
        <input type="text" class="form-control" id="specialist" name="specialist" [(ngModel)]="doctor.specialist">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>
</div>
